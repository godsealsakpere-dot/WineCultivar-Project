
<!DOCTYPE html>
<html>
<head>
    <title>Wine Origin AI</title>
    <style>
        body { background: #2c0404; color: #f5e6d3; font-family: 'Georgia', serif; text-align: center; }
        .cellar-card { 
            background: #4a0e0e; padding: 40px; border-radius: 8px; 
            display: inline-block; margin-top: 60px; border: 2px solid #8e1b1b;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        input { width: 80%; padding: 12px; margin: 10px; border-radius: 4px; border: none; background: #f5e6d3; }
        button { background: #8e1b1b; color: white; border: none; padding: 15px 30px; cursor: pointer; font-size: 1.1rem; }
        button:hover { background: #a52323; }
    </style>
</head>
<body>
    <div class="cellar-card">
        <h1>üç∑ Wine Cultivator Predictor</h1>
        <p>Enter chemical properties to identify vineyard origin</p>
        <form action="/predict" method="post">
            <input type="number" step="0.01" name="alc" placeholder="Alcohol content" required><br>
            <input type="number" step="0.01" name="malic" placeholder="Malic Acid" required><br>
            <input type="number" step="0.01" name="ash" placeholder="Ash" required><br>
            <input type="number" step="0.01" name="alk" placeholder="Alkalinity of Ash" required><br>
            <button type="submit">Analyze Sample</button>
        </form>
        {% if prediction_text %}
            <h2 style="color: #ffcc00; margin-top: 20px;">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
